{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
        <br><br>
        <h1>Login</h1>
        <br>
        <form id="form" action="/chklogin" method="post">
            <label for="user">User:</label>
            <input type="text" id="user" name="user"  value = "{{user}}" size="30"/>
            <br><br>
            <label for="senha">Palavra-Passe:</label>
            <input type="senha" id="senha" name="senha" value = "{{senha}}" size="30"/>
            <br><br>
            <button type="submit" class="button1">Login</button>
        </form>
        <br><br>
        <h3>{{resul}}</h3>
    </div>
{% endblock %}
